<div id='splash'>
	<div #slideContainer id="slide-container">
		<div id="slide-images" [style.transform]="currentSlideTransform" [attr.data-img-count]="imagesLength">
			<img *ngFor="let image of images" src="{{image.loc}}{{image.fname}}" [attr.data-img-count]="imagesLength" />
		</div>
	</div>
	<ul>
		<li *ngFor="let image of images; let i = index" (click)="goToIndex(i)" class="button">
			<div *ngIf='i === currentImageIndex'>
				<svg height="10px" width="10px" xmlns="http://www.w3.org/2000/svg">
					<ellipse cx="5" cy="5" rx="5" ry="5" />
				</svg>
			</div>
			<div *ngIf='i !== currentImageIndex'>
				<svg height="10px" width="10px" xmlns="http://www.w3.org/2000/svg">
					<ellipse cx="5" cy="5" rx="2" ry="2" />
				</svg>
			</div>
		</li>
	</ul>
</div>
