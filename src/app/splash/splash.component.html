<div id='splash' [ngClass]="{'widescreen': isWidescreen, 'mobile': !isWidescreen}">
	<!-- side buttons --> 
	<div *ngIf="useSideButtons"  [ngClass]="{ 'button': true, 'wide-right-button': useWideContent, 'small-right-button': !useWideContent }"  (click)="nextImage()">
		<svg height="40px" width="40px" xmlns="http://www.w3.org/2000/svg">
			<rect width="40" height="40" fill="white" opacity="75%" />
			<path d="M 10 5 L 30 20 L 10 35" fill="transparent" stroke="#333333" stroke-width="2"/>
		</svg>
	</div>

	<div *ngIf="useSideButtons" [ngClass]="{ 'button': true, 'wide-left-button': useWideContent, 'small-left-button': !useWideContent }" (click)="previousImage()">
		<svg height="40px" width="40px" xmlns="http://www.w3.org/2000/svg">
			<rect width="40" height="40" fill="white" opacity="75%" />
			<path d="M 30 5 L 10 20 L 30 35" fill="transparent" stroke="#333333" stroke-width="2"/>
		</svg>
	</div>

	<!-- images -->
	<div #slideContainer [ngClass]="{ 'wide-slide-container': useWideContent, 'small-slide-container': !useWideContent && isWidescreen, 'mobile-slide-container': !useWideContent && !isWidescreen }">
		<div id="slide-images" [style.transform]="currentSlideTransform" [attr.data-img-count]="imagesLength">
			<img *ngFor="let image of images" src="{{image.loc}}{{image.fname}}" [attr.data-img-count]="imagesLength" />
		</div>
	</div>
	

	<!-- divots -->
	<div *ngIf="!useSideButtons">
		<ul>
			<li *ngFor="let image of images; let i = index" (click)="goToIndex(i)" class="button">
				<div *ngIf='i === currentImageIndex'>
					<svg height="10px" width="10px" xmlns="http://www.w3.org/2000/svg">
						<ellipse cx="5" cy="5" rx="5" ry="5" />
					</svg>
				</div>
				<div *ngIf='i !== currentImageIndex'>
					<svg height="10px" width="10px" xmlns="http://www.w3.org/2000/svg">
						<ellipse cx="5" cy="5" rx="2" ry="2" />
					</svg>
				</div>
			</li>
		</ul>
	</div>
</div>
